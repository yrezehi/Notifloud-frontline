<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifloud | Example</title>

    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/cloud.css">

    <link rel="stylesheet" href="../src/notifloud.css">
</head>

<body>
    <div class="animation">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    <div class="main-container"> 
        <div>
            <h2>Notifloud!</h2>
            <div class="divider"></div>
            <p>Notication library on the budget, to suite personal needs.</p>
            <button data-action="try-notification">Try it out !</button>
        </div>
    </div>

    <script src="../src/notifloud.js"></script>
    <script>
        Notifloud.initialize();

        var functions = [
            function () { Notifloud.success("Success !") }, 
            function () { Notifloud.error("Error !") }, 
            function () { Notifloud.info("Information !") }, 
            function () { Notifloud.warning("Warning !") }, 
            function () { Notifloud.loading("Loading !") }, 
        ]

        document.querySelector("[data-action=\"try-notification\"]").addEventListener("click", function (event){
            functions[Math.floor(Math.random() * functions.length)]();
        });
    </script>
</body>

</html>
